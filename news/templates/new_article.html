{% load bootstrap4 %}
{% load staticfiles %}
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>New Article</title>
        {{form.media}}

        {% block styles %} 
            {% bootstrap_css %}
            <link rel="stylesheet" href="{% static 'css/news.css' %}"> {% endblock %}
    </head>
    <body>

        <form action="{%url 'new-article'%}" method="POST" enctype="multipart/form-data">
            {%csrf_token%}

            {% bootstrap_form form %}
            <input type="submit" class="btn btn-success btn-lg" value="Post">
        </form>

        {% block scripts %}
            <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
            {% boostrap_javascript %}
        {% endblock %}
    </body>
</html>
