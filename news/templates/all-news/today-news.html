{%extends 'all-news/base.html' %}
{% load bootstrap4 %}
{% block content %}
    {{block.super}}
    <div class="row" style=" height: 60vh;">
        <div class="container">
            <!-- Looping through news -->
            {% for news_item in news %}
                <div class="row">
                    <!-- displaying news articles -->
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <h2 class="text-center"> {{ news_item.title }}</h2>
                    </div>

                    <!-- Displaying news Article images -->
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <img src="{{news_item.article_image.url}}" class="img-responsive" alt="Image">
                    </div>
                </div>

                {% empty %}
                <div class="row">
                    <h2 class="text-centre"> There No News Items</h2>
                </div>
            {% endfor %}
        </div>
    </div>
    <!-- Subscribe form-->
    <div class="container" style="width: 500px; background-color: #86BA8A; padding: 15px;">
        <form action="{%url 'newsToday' %}" method = "post">
            {%csrf_token%}

            {% bootstrap_form letterForm layout='inline' %}
            <input type="submit" value="Subscribe">
        </form>
    </div>

{% endblock %}
